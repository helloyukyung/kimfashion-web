name: vercel 배포 (kimfashion public repo에 자동 push)

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container: pandoc/latex

    steps:
      - uses: actions/checkout@v3

      - name: 1. mustache 설치
        run: apk add ruby && gem install mustache

      - name: 2. output 생성
        run: sh ./build.sh

      - name: 3. kimfashion-web repo에 push
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.OFFICIAL_ACCOUNT_GH_TOKEN }}
        with:
          source-directory: 'output'
          destination-github-username: helloyukyung
          destination-repository-name: kimfashion-web
          commit-message: ${{ github.event.commits[0].message }}
          target-branch: main
